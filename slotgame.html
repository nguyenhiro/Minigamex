<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MiniGamex Slot</title> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: url('7.png') center/cover no-repeat fixed;
            color: #222;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: rgba(255,255,255,0.93);
            margin: auto;
            padding: 2rem 1.5rem 2.5rem 1.5rem;
            border-radius: 1rem;
            max-width: 420px;
            box-shadow: 0 10px 40px #0003, 0 2px 10px #2a3e4c44;
            position: relative;
        }
        h1 { color: #f59e42; font-size: 2rem; letter-spacing: 2px; text-shadow: 0 2px 8px #0004; }
        .balance-blk { margin: 0 0 18px 0; font-size:1.12rem; }
        .balance-blk span { color: #10B981; font-weight: bold; }
        #connectWalletBtn, #depositBtn {
            font-size: 1rem; font-weight: bold;
            padding: 0.55rem 1.2rem; border: none; border-radius: 7px;
            margin: 0 5px 12px 5px;
        }
        #connectWalletBtn[disabled], #depositBtn[disabled] { background: #ccc; color: #666; cursor: not-allowed; }
        #connectWalletBtn { background: #6366f1; color: #fff; }
        #connectWalletBtn.connected { background: #10B981 !important; color: #fff !important; }
        #depositBtn { background: #f59e42; color: #000; }
        .bet-amount-group { display: flex; justify-content: center; gap: 10px; margin: 18px 0; flex-wrap: wrap; }
        .bet-amount-btn, #startGameBtn { /* Renamed startGameBtn to spinButton */
            padding: 12px 18px; border: none; border-radius: 7px; font-size: 1rem; font-weight: bold;
            cursor: pointer; background: #4caf50; color: #fff; margin-bottom: 3px; min-width: 60px;
            transition: background 0.18s, transform 0.12s;
        }
        .bet-amount-btn.selected { background: #f59e42; color: #222; }
        .bet-amount-btn:active, #startGameBtn:active { transform: scale(0.93);}
        #startGameBtn { margin: 14px 0 10px 0; background: #10B981; } /* Still using startGameBtn ID for simplicity, will rename in JS */
        #startGameBtn:disabled { background: #9ca3af !important; }
        .info-blk {
            margin: 10px 0 0 0;
            font-size: 1.03rem;
            color: #334155;
        }
        #timerDisplay { /* We might repurpose or remove this for slot game */
            color: #f59e42;
            font-weight: bold;
            margin: 0 0 12px 0;
            font-size: 1.15rem;
            min-height: 28px;
            letter-spacing: 1px;
        }
        .slot-machine { /* New styles for slot machine */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            margin: 20px 0;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden; /* Hide overflowing symbols during spin */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .reel {
            width: 80px; /* Width of each reel */
            height: 100px;
            border: 2px solid #ccc;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem; /* Size of symbols */
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .reel span {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out; /* Smooth transition for stopping */
        }
        .rolling .reel span { /* Animation for spinning */
            animation: spinReel 0.1s linear infinite;
        }
        @keyframes spinReel {
            0% { transform: translate(-50%, -50%) translateY(0); }
            100% { transform: translate(-50%, -50%) translateY(-100%); } /* Simulate spinning by moving symbols up */
        }
        #slotResult {
            font-size: 1.8rem; /* Adjusted font size for result */
            margin: 10px 0 10px 0;
            min-height: 48px;
            letter-spacing: 1px;
            font-weight: bold;
            color: #333;
        }
        /* Modal */
        .modal-overlay {
            position: fixed; left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(44, 62, 80, 0.32);
            z-index: 1000;
            display: none;
        }
        .modal {
            position: fixed;
            left: 50%; top: 50%; transform: translate(-50%,-50%);
            background: white;
            min-width: 280px;
            max-width: 90vw;
            border-radius: 1rem;
            box-shadow: 0 10px 40px #0003;
            z-index: 1010;
            padding: 2.2rem 1.5rem 1.4rem 1.5rem;
            text-align: center;
            display: none;
            flex-direction: column;
            gap: 1.1rem;
        }
        .modal.show, .modal-overlay.show { display: flex !important; }
        .modal-title { font-size: 1.3rem; font-weight: bold; color: #f59e42; margin-bottom: 0.3rem; }
        .modal-message { font-size: 1.04rem; color: #334155; margin-bottom: 0.7rem; }
        .modal-emoji { font-size: 2.7rem; margin-bottom: 0.2rem; }
        .modal-btns { display: flex; justify-content: center; gap: 1rem; }
        .modal-btns button {
            background: #10B981; color: #fff;
            font-size: 1.08rem; font-weight: bold; border: none; border-radius: 7px;
            padding: 0.55rem 1.3rem; min-width: 110px;
        }
        .modal-btns button.secondary { background: #9ca3af; color: #222; }
        @media (max-width: 500px) {
            .container { padding: 1.2rem 0.5rem 1.5rem 0.5rem; }
            .reel { font-size: 2.2rem; width: 60px; height: 80px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1> <div>
            <button id="connectWalletBtn"><span id="walletBtnIcon">üîó</span> <span id="walletBtnText">K·∫øt n·ªëi v√≠</span></button>
            <button id="depositBtn">üí∞ N·∫°p/R√∫t Xu</button>
        </div>
        <div class="balance-blk">T·ªïng Xu: <span id="currentBalance">0</span></div>
        <div class="info-blk" id="currentBetInfo">C∆∞·ª£c: 0 Xu</div>
        <span class="bet-input-label">ƒê·∫∑t c∆∞·ª£c:</span>
        <div class="bet-amount-group" id="betAmountGroup">
            <button type="button" class="bet-amount-btn" data-amount="1">1</button>
            <button type="button" class="bet-amount-btn" data-amount="10">10</button>
            <button type="button" class="bet-amount-btn" data-amount="50">50</button>
            <button type="button" class="bet-amount-btn selected" data-amount="100">100</button>
            <button type="button" class="bet-amount-btn" data-amount="500">500</button>
        </div>
        <button id="startGameBtn">Quay</button> <div id="timerDisplay"></div> <div class="slot-machine" id="slotMachine"> <div class="reel"><span id="reel1">üçí</span></div>
            <div class="reel"><span id="reel2">üçí</span></div>
            <div class="reel"><span id="reel3">üçí</span></div>
        </div>
        <div id="slotResult">Nh·∫•n Quay ƒë·ªÉ b·∫Øt ƒë·∫ßu!</div> </div>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="resultModal">
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-message" id="modalMessage"></div>
        <div class="modal-emoji" id="modalEmoji"></div>
        <div class="modal-btns">
            <button id="playAgainBtn">Ch∆°i L·∫°i</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script>
    // ======= CONFIG & BACKEND =======
    const BACKEND_URL = "http://localhost:3000";
    let provider, signer, userAddress = null;
    let currentBalance = 0;

    // ======= DOM =======
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletBtnIcon = document.getElementById('walletBtnIcon');
    const walletBtnText = document.getElementById('walletBtnText');
    const depositBtn = document.getElementById('depositBtn');
    const currentBalanceDisplay = document.getElementById('currentBalance');
    const currentBetInfo = document.getElementById('currentBetInfo');
    const timerDisplay = document.getElementById('timerDisplay'); // Still exists but might be repurposed
    const slotResultDisplay = document.getElementById('slotResult'); // Changed ID from diceResult
    // const betButtons = document.querySelectorAll('.bet-button'); // Removed
    const betAmountBtns = document.querySelectorAll('.bet-amount-btn');
    const spinButton = document.getElementById('startGameBtn'); // Renamed startGameBtn to spinButton
    const modalOverlay = document.getElementById('modalOverlay');
    const resultModal = document.getElementById('resultModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const modalEmoji = document.getElementById('modalEmoji');
    const playAgainBtn = document.getElementById('playAgainBtn');

    // Slot specific DOM elements
    const slotMachine = document.getElementById('slotMachine');
    const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
    ];

    // ==== GAME VARS ====
    // let selectedBet = null, selectedNumbers = []; // Removed
    let currentBetAmount = 100;
    let gameLocked = false, gameStarted = false;
    let timeLeft = 5; // Still exists but might be repurposed
    let timerInterval = null;

    // Slot specific game variables
    const symbols = ['üçí', 'üçã', 'üîî', '‚≠ê', 'üçÄ', '7Ô∏è‚É£']; // Available slot symbols
    const winConditions = { // Example win conditions and multipliers
        '7Ô∏è‚É£7Ô∏è‚É£7Ô∏è‚É£': 10,
        'üçíüçíüçí': 5,
        'üçãüçãüçã': 3,
        'üîîüîîüîî': 3,
        '‚≠ê‚≠ê‚≠ê': 2,
        'üçÄüçÄüçÄ': 2,
    };

    // ======= ƒê·ªíNG B·ªò XU =======
    async function refreshBalance() {
        if (!userAddress) {
            currentBalance = 0;
            updateWalletDisplay();
            return;
        }
        try {
            const res = await fetch(`${BACKEND_URL}/balance/${userAddress}`);
            if (res.ok) {
                const data = await res.json();
                currentBalance = data.coins;
            } else currentBalance = 0;
        } catch { currentBalance = 0; }
        updateWalletDisplay();
    }
    function updateWalletDisplay() {
        currentBalanceDisplay.textContent = currentBalance.toLocaleString();
    }
    function updateWalletUI() {
        if (userAddress) {
            connectWalletBtn.disabled = true;
            connectWalletBtn.classList.add('connected');
            walletBtnIcon.textContent = "üü¢";
            walletBtnText.textContent = "ƒê√£ k·∫øt n·ªëi";
        } else {
            connectWalletBtn.disabled = false;
            connectWalletBtn.classList.remove('connected');
            walletBtnIcon.textContent = "üîó";
            walletBtnText.textContent = "K·∫øt n·ªëi v√≠";
        }
    }
    function setControlsBasedOnWallet() {
        const disabled = !userAddress;
        betAmountBtns.forEach(btn => btn.disabled = disabled);
        // betButtons.forEach(btn => btn.disabled = disabled); // Removed
        spinButton.disabled = disabled;
        depositBtn.disabled = disabled;
    }
    depositBtn.addEventListener('click', () => {
        window.location.href = "https://nguyenhiro.github.io/Minigamex/deposit.html?from=xingau";
    });

    // ======= MODAL =======
    function showResultModal(title, message, emoji) {
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalEmoji.textContent = emoji || '';
        resultModal.classList.add("show");
        modalOverlay.classList.add("show");
    }
    function hideResultModal() {
        resultModal.classList.remove("show");
        modalOverlay.classList.remove("show");
    }

    // ====== GAME LOGIC ======
    function initializeGame() {
        clearInterval(timerInterval); // Still exists but less relevant for slot
        timeLeft = 5; // Still exists but less relevant for slot
        // selectedBet = null; // Removed
        // selectedNumbers = []; // Removed
        gameLocked = false;
        gameStarted = false;
        currentBetAmount = 100;
        // betButtons.forEach(btn => btn.classList.remove('selected')); // Removed
        betAmountBtns.forEach(btn => btn.classList.remove('selected'));
        betAmountBtns.forEach(btn => {
            if (btn.dataset.amount === "100") btn.classList.add('selected');
        });
        spinButton.disabled = !userAddress;
        spinButton.style.display = "inline-block";
        slotResultDisplay.innerHTML = 'Nh·∫•n Quay ƒë·ªÉ b·∫Øt ƒë·∫ßu!'; // Changed text
        timerDisplay.textContent = ""; // Not used for slot timer
        reels.forEach(reel => {
            reel.classList.remove('rolling');
            reel.querySelector('span').textContent = 'üçí'; // Reset symbols
        });
        updateWalletDisplay();
        updateBetInfo();
        hideResultModal();
        setControlsBasedOnWallet();
    }
    function updateBetInfo() {
        currentBetInfo.textContent = `C∆∞·ª£c: ${currentBetAmount ? currentBetAmount.toLocaleString() : 0} Xu`;
    }

    async function spinReels() {
        if (!userAddress) { showResultModal("Ch∆∞a k·∫øt n·ªëi v√≠", "Vui l√≤ng k·∫øt n·ªëi v√≠.", "‚ö†Ô∏è"); return; }
        if (currentBetAmount <= 0) { showResultModal("Thi·∫øu c∆∞·ª£c", "Ch·ªçn s·ªë xu ƒë·∫∑t c∆∞·ª£c!", "‚ö†Ô∏è"); return; }
        if (currentBetAmount > currentBalance) { showResultModal("Thi·∫øu xu", "B·∫°n kh√¥ng ƒë·ªß xu!", "üí∏"); return; }
        if (gameLocked) return; // Prevent multiple spins
        gameLocked = true;
        spinButton.disabled = true;
        slotResultDisplay.textContent = "ƒêang quay...";
        timerDisplay.textContent = "";

        // Start spinning animation
        reels.forEach(reel => reel.classList.add('rolling'));

        try {
            let response = await fetch(`${BACKEND_URL}/play/bet`, { // Still using /bet endpoint
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ wallet: userAddress, betAmount: currentBetAmount })
            });
            let text = await response.text();
            let data = null;
            try { data = JSON.parse(text); } catch(e) {}
            if (!response.ok || !data || !data.success) {
                slotResultDisplay.innerHTML = "L·ªói!";
                showResultModal("API l·ªói", data && data.error ? data.error : text, "‚ö†Ô∏è");
                await refreshBalance();
                reels.forEach(reel => reel.classList.remove('rolling'));
                gameLocked = false;
                spinButton.disabled = false;
                return;
            }
            await refreshBalance();

            // Simulate reel stopping after a delay
            const results = [];
            let stopDelay = 0;
            for (let i = 0; i < reels.length; i++) {
                setTimeout(() => {
                    reels[i].classList.remove('rolling');
                    const randomIndex = Math.floor(Math.random() * symbols.length);
                    const symbol = symbols[randomIndex];
                    reels[i].querySelector('span').textContent = symbol;
                    results.push(symbol);

                    if (results.length === reels.length) {
                        checkSlotResult(results);
                    }
                }, stopDelay + (i * 300)); // Stagger the stopping of reels
                stopDelay += 500; // Delay for next reel to start stopping
            }

        } catch (e) {
            slotResultDisplay.innerHTML = "L·ªói!";
            showResultModal("L·ªói m·∫°ng/API", String(e), "‚ö†Ô∏è");
            await refreshBalance();
            reels.forEach(reel => reel.classList.remove('rolling'));
            gameLocked = false;
            spinButton.disabled = false;
        }
    }

    async function checkSlotResult(resultSymbols) {
        let isWinner = false;
        let winMultiplier = 0;
        const resultString = resultSymbols.join('');

        // Check for winning combinations
        if (winConditions[resultString]) {
            isWinner = true;
            winMultiplier = winConditions[resultString];
        }

        if (isWinner) {
            const winnings = currentBetAmount * winMultiplier;
            try {
                let response = await fetch(`${BACKEND_URL}/play/win`, { // Still using /win endpoint
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ wallet: userAddress, winAmount: winnings })
                });
                let text = await response.text();
                let data = null;
                try { data = JSON.parse(text); } catch(e){}
                if (!response.ok || !data || !data.success) {
                    showResultModal("API l·ªói", data && data.error ? data.error : text, "‚ö†Ô∏è");
                } else {
                    slotResultDisplay.innerHTML = `Th·∫Øng: ${winnings.toLocaleString()} Xu!`;
                    showResultModal("Ch√∫c m·ª´ng!", `B·∫°n th·∫Øng ${winnings.toLocaleString()} xu!`, "üéâ");
                }
            } catch (e) {
                showResultModal("API l·ªói", String(e), "‚ö†Ô∏è");
            }
            await refreshBalance();
        } else {
            slotResultDisplay.innerHTML = `B·∫°n ƒë√£ thua ${currentBetAmount.toLocaleString()} Xu.`;
            showResultModal("Thua r·ªìi!", `B·∫°n ƒë√£ thua ${currentBetAmount.toLocaleString()} xu.`, "üò¢");
            await refreshBalance();
        }
        gameLocked = false;
        spinButton.disabled = false;
    }

    // Removed betButtons.forEach logic as it's no longer relevant
    betAmountBtns.forEach(btn => btn.onclick = () => {
        if (gameLocked) return;
        betAmountBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        currentBetAmount = parseInt(btn.dataset.amount);
        updateBetInfo();
    });

    spinButton.onclick = spinReels; // Changed to spinReels function

    playAgainBtn.onclick = () => {
        initializeGame();
    };
    modalOverlay.onclick = hideResultModal;

    connectWalletBtn.onclick = connectWallet;
    async function connectWallet() {
        if (typeof window.ethereum === 'undefined') {
            alert("B·∫°n c·∫ßn c√†i MetaMask!");
            return;
        }
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            if (accounts.length > 0) {
                userAddress = accounts[0].toLowerCase();
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner(userAddress);
                updateWalletUI();
                await refreshBalance();
                setControlsBasedOnWallet();
                initializeGame();
            }
        } catch (e) {
            alert("L·ªói khi k·∫øt n·ªëi v√≠: " + (e.message || e));
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        if (window.ethereum) {
            const accounts = await window.ethereum.request({ method: 'eth_accounts' });
            if (accounts.length > 0) {
                userAddress = accounts[0].toLowerCase();
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner(userAddress);
                updateWalletUI();
                await refreshBalance();
            }
        }
        setControlsBasedOnWallet();
        initializeGame();
    });
    window.addEventListener('focus', () => {
        refreshBalance();
    });

    if(window.ethereum){
        window.ethereum.on('accountsChanged', async (accounts) => {
            if(accounts.length > 0){
                userAddress = accounts[0].toLowerCase();
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner(userAddress);
                updateWalletUI();
                await refreshBalance();
            } else {
                userAddress = null;
                updateWalletUI();
                currentBalance = 0;
                updateWalletDisplay();
            }
            setControlsBasedOnWallet();
        });
    }
    </script>
</body>
</html>
